<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            background-color: gray;
            color: white;
        }

        th, td{
            border: 1px solid black;
            padding: 2px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</td>
                <th rowspan="2">Disciplinas</td>
                <th colspan="2">Notas</td>

                <th rowspan="2">Média</td>
            </tr>
            <tr>
                <th>Nota 1</td>
                <th>Nota 2</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            <tr>
            <th colspan="5">Média de exatas</th> 
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</td>
                <td style="background-color: gray;">00.00</td>
            </tr>
        </tbody>
            

    </table>
</body>
</html>
